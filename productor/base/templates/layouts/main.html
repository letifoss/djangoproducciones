{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.20.0/font/bootstrap-icons.css">
  
    <title>FOSSE producciones</title>
</head>

<body style="background-color: rgb(43, 43, 43);">

    <header class="sticky-top ">
        <nav class="navbar navbar-expand-lg nav">
            <a class="navbar-brand" href="{% static 'images/LOGO_O5_BW.png' %}"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon bi bi-list"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
              <div class="navbar-nav ">
                <a class="nav-item nav-link" href="/home">Inicio</a>
                <a class="nav-item nav-link" href="/compra">Planes</a>
                <a class="nav-item nav-link" href="/trabajos">Trabajos</a>
                <a class="nav-item nav-link" href="/contacto">Contacto</a>
                {% if request.user.is_authenticated %} 
                <div class="d-flex log">
                  <a class="nav-item nav-link" href="/perfil">Mi perfil</a>
                  <a class="nav-item nav-link" href="/logoutpage">Cerrar sesión</a>
                </div>
                {% else %}
                <div class="d-flex log">
                  <a class="nav-item nav-link" href="/registro">Registrarme</a>
                  <a class="nav-item nav-link ml-4" href="/loginpage">Iniciar sesión</a>
                </div>
                {% endif %}

              </div>
            </div>
          </nav>
    </header>
   

    <div id="content">
    {% block content %}

    {% endblock %}
    </div>
    


    <footer class="footer p-4">
    <div class="d-flex flex-column p-4">
      <a href="/" style="color: white;">Volver al inicio</a>
      <a href="/compra" style="color: white;">Ver planes</a>
      <a href="/contacto" style="color: white;">Contacto</a>
      <div class="text-right"><p>Montevideo, Uruguay</p></div>
    </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
